<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Past Events</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html"><img src="../assets/img/logo.png" alt="logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse derecha" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">                  
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stats.html">Stat</a>
                        </li>                  
                    </ul>
                </div>
            </div>
        </nav>
    </div>        
    </header>
    <main>
        <!--Carrousel-->
        <div class="container carousel1">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/Music_Concert.jpg" class="d-block w-100 carrosel_image" alt="concierto">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Cinema.jpg" class="d-block w-100 carrosel_image" alt="cinema">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Costume_Party.jpg" class="d-block w-100 carrosel_image" alt="costume party">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
            <!--Formulario -->
            <div id="app">            
                <!--Formulario -->
                    <form>
                        <div class="container formulario">
                            <div class="formulario_1" id="containerCheckBoxes">
                                <template v-if="categorias" v-for="categoria in categorias">
                                    <div class="form-check">
                                        <input  v-model="checked" class="form-check-input" type="checkbox" name="category" v-bind:value="categoria" v-bind:id="categoria">
                                        <label class="form-check-label" v-bind:for="categoria">{{categoria}}</label>
                                    </div>
                                </template>                            
                            </div>
                            <div class="formulario_2">
                                <div class="input-group">
                                    <input v-model="valorBusqueda" type="text" class="form-control" placeholder="Search" aria-label="Buscar" aria-describedby="button-addon2"/>
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go</button>
                                </div>
                            </div>
                        </div>
                    </form>
            <!--Contenido-->
                <div class="container cards" id="containerCard">
                    <!--Cards con Js-->
                    <template v-if="eventosFiltrados.length > 0" v-for=" evento of eventosFiltrados ">
                        <div class="tarjeta" v-bind:id="evento._id">
                        <div class="img_tarjeta ad" v-bind:style="{ backgroundImage: 'url(' + evento.image +')' }" >
                        </div>
                        <div class="cuerpo_tarjeta">
                            <h3>{{evento.name}}</h3>
                            <p>{{evento.description}}</p>
                            <div class="precio_tarjeta">
                                <p>Price: {{evento.price}}U$D</p>
                                <div class="boton_tarjeta">
                                    <a class="btn btn-primary" v-bind:href="'../../pages/details.html?id='+evento._id">More</a>
                                </div>
                            </div>                    
                        </div>
                        </div>
                    
                    </template>
                </div>
                {{filtro}}
            </div>
    </main>
    <footer>
        <div class="container navigation">
            <div class="div1">
                <a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp fa-2xl"></i></a>
            </div>
            <div class="div2">
                <span class="cohorte">FE06-TN</span>
            </div>          
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="module" src="../assets/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f8407159fd.js" crossorigin="anonymous"></script>
</body>
</html>
